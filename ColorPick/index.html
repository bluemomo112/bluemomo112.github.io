<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript" src="jquery.min.js"></script>
	<style type="text/css">
	*{
		padding:0;
		margin:0;
		border: none;

	}

	div{
		border: solid 5px white;
		
	}
	</style>
</head>
<body >
<div style="margin-left: 30px;margin-top: 30px">
	<h2>看你有多色...盲</h2>
	<p>level<span id="level">0</span>	 </p>
	<p>倒数计时：<span id="time">100</span>	s </p>

</div>



<div id="wrapper" style="width: 605px;height: 600px"></div>



</body>
<script type="text/javascript">

var bw=5;	
var level=2;
var w=200,h=200;

function createfk(num){

	var randomN=Math.floor(Math.random()*level*level);
	var a=0.8;
	w=(600-level*2*bw)/level;
	h=(600-level*2*bw)/level;
	var r=Math.floor(Math.random()*256);
	var g=Math.floor(Math.random()*256);
	var b=Math.floor(Math.random()*256);

	for (var i=0;i<num;i++){
		for (var j=0;j<num;j++){
			$("#wrapper").append("<div style='display: inline-block;' class='hz'></div>")
			
		}
		$("#wrapper").append("\n")
	}

	$(".hz").css({
		width:w,
		height:h,
		backgroundColor:'rgb('+r+','+g+','+b+')',
	})

	
	$(".hz:eq("+randomN+")").css("backgroundColor",'rgba('+r+','+g+','+b+','+a+')').on("click",function(){
		level +=1;
		$("#wrapper").empty();
		createfk(level);
	})

}

createfk(level);

	//制作一个计时的小装置
	var time=100;
	function count(){

	if (time>0) {
		time -=1;
		$("#level").text(level);
		$("#time").text(time);
		}
	else{
		clearInterval(countime);
		alert("time out")
	}
	}
		
	var countime=setInterval(count,500);


</script>
</html>
